<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/sharp-regular.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/solid.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/brands.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/duotone.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/6.5.2-web/css/regular.css">
    <title>Responsive Dashboard Design #1</title>
</head>
<body>

    <div class="container">
        <!-- Sidebar section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="assets/images/logo.png">
                    <h2><span class="danger">Nasr</span>Company</h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <i class="fa-duotone fa-solid fa-rectangles-mixed"></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class="fa-light fa-user"></i>
                    <h3>Users</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h3>History</h3>
                </a>
                <a href="#" class="active">
                    <i class="fa-solid fa-chart-mixed"></i>
                    <h3>Analytic</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-envelope"></i>
                    <h3>Tickets</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="#">
                    <i class="fa-regular fa-clipboard-list-check"></i>
                    <h3>Sale List</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-hexagon-exclamation"></i>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <i class="fa-duotone fa-solid fa-gear"></i>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-plus"></i>
                    <h3>New Login</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-arrow-right-from-bracket"></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
         <main>
            <h1>Analytic</h1>
            <!-- Analyses -->
             <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Total Sales</h3>
                            <h1>$33,024</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p>+81%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="visits">
                    <div class="status">
                        <div class="info">
                            <h3>Site Visits</h3>
                            <h1>93,000</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p>-20%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searches">
                    <div class="status">
                        <div class="info">
                            <h3>Searches</h3>
                            <h1>9,000</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p>+21%</p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
            <!-- End of Analyses -->
         </main>



    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>
</html>
